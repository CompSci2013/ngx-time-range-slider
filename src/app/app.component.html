<div style="max-width: 800px; margin: 40px auto; padding: 20px;">
  <h1>Angular Time Range Slider</h1>
  
  <section style="margin-top: 40px; border: 1px solid #eee; padding: 20px; border-radius: 8px;">
    <h2>Reactive Forms Demo</h2>
    <p>Using <code>[formControl]="rangeControl"</code></p>
    
    <app-time-range-slider 
      [minDate]="minDate" 
      [maxDate]="maxDate"
      [formControl]="rangeControl">
    </app-time-range-slider>

    <div style="margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 4px;">
      <strong>Control Value:</strong>
      <pre>{{ rangeControl.value | json }}</pre>
    </div>

    <button (click)="setPresetRange()" style="margin-top: 10px; padding: 8px 16px; cursor: pointer;">
      Set Preset (June - Aug 2024)
    </button>
  </section>
</div>
